[tool:pytest]
asyncio_mode = auto
markers =
    asyncio: mark test as async
    integration: mark test as integration test
    unit: mark test as unit test
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short
filterwarnings =
    ignore::DeprecationWarning
    ignore::PytestUnknownMarkWarning